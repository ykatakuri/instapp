<div>
    <app-post *ngFor="let post of posts$ |async" [post]="post"></app-post>
</div>

<ng-container *ngIf="postCount === 0 || postCount === undefined">
    <mat-card class="no-home-post-card">
        <mat-card-content>
            <p>Aucun post disponible!</p>
        </mat-card-content>
    </mat-card>
</ng-container>
