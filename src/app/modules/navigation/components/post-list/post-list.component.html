<div *ngIf="posts$">
    <div class="post-container" *ngFor="let post of posts$ |async">
        <app-post [post]="post"></app-post>
    </div>
</div>

<div *ngIf="!posts$">
    <mat-card class="no-home-post-card">
        <mat-card-content>
            <p>Aucun post disponible !</p>
        </mat-card-content>
    </mat-card>
</div>
