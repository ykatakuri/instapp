<mat-card class="home-post-card" *ngIf="user$ |async as user">
    <mat-card-header>
        <div mat-card-avatar class="user-avatar"></div>
        <mat-card-title>{{ user.fullname }}</mat-card-title>
        <mat-card-subtitle>Mis en ligne le {{ post.createAt.toDate() | date:'dd/MM/yyyy Ã  HH:mm' }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="post.imageUrl" [alt]="post.title">
    <mat-card-content>
        <p>{{ post.title }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-icon-button (click)="onLike(post.id!, post.likeCount!)">
            <mat-icon>favorite_border</mat-icon>
        </button>
        <span>{{ post.likeCount }}</span>
        <button mat-icon-button>
            <mat-icon>chat_bubble_outline</mat-icon>
        </button>
        <button mat-icon-button>
            <mat-icon>share</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
