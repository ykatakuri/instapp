<p>Commentaires</p>
<div id="comment-box"></div>
<form id="comment-action-bar" [formGroup]="commentForm" (ngSubmit)="onComment()">
    <button mat-flat-button color="primary" [disabled]="commentForm.invalid">
        <mat-icon>send</mat-icon>
    </button>
    <input type="text" formControlName="comment" placeholder="Ajouter un commentaire...">
</form>
