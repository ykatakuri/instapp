<div class="container">
  <h1>Discussion</h1>

  <div class="chat" *ngIf="chat">
    <div class="chat" *ngFor="let message of chat.messages">

        <label>{{ message.sender | getUser | async }} : </label>
        <label>{{ message.content }} </label> <br>
        <label>{{ message.sentAt.toDate().toLocaleString() }}</label>
        <button (click)="deleteMessage(message.sentAt)">Supprimer</button>
        <button (click)="updateMessage()">Modifier</button>
    </div>
  </div>

    <textarea [(ngModel)]="message" id="" cols="30" rows="10" placeholder="Type your message ...">

    </textarea>
    <button (click)="sendMessage()" type="submit" mat-raised-buttoncolor="primary">
      Send message
    </button>


</div>
