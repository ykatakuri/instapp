<div class="container">
  <h1>Discussion</h1>
  <mat-list>
      <div class="listeChats" *ngIf="chat.length > 0">
    <div class="listeChat" *ngFor="let chat of chat" (click)="openChat(chat)">

      <mat-list-item><span>{{chat.name}}</span></mat-list-item>

    </div>
    </div>
  </mat-list>
</div>
