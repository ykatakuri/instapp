<cdk-virtual-scroll-viewport appendOnly itemSize="50" class="home-page-viewport">
    <app-appbar></app-appbar>

    <p>
        <mat-toolbar>
            <span>Actualités</span>
        </mat-toolbar>
    </p>

    <div class="post-container" *ngFor="let post of posts$ |async">
        <mat-card class="home-post-card">
            <mat-card-header>
                <div mat-card-avatar class="user-avatar"></div>
                <mat-card-title>{{ username }}</mat-card-title>
                <mat-card-subtitle>Mis en ligne le {{ post.createAt.toDate() | date:'dd/MM/yyyy à HH:mm' }}
                </mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image [src]="post.imageUrl" [alt]="post.title">
            <mat-card-content>
                <p>{{ post.title }}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-icon-button>
                    <mat-icon>favorite_border</mat-icon>
                </button>
                <span>{{ post.likeCount }}</span>
                <button mat-icon-button>
                    <mat-icon>chat_bubble_outline</mat-icon>
                </button>
                <button mat-icon-button>
                    <mat-icon>share</mat-icon>
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</cdk-virtual-scroll-viewport>

<div class="utility-spacer"></div>

<app-navbar></app-navbar>
