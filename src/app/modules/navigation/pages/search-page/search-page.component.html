<form class="search-form">
    <mat-form-field [formGroup]="searchForm" appearance="outline" class="search-field">
        <input matInput type="text" placeholder="Rechercher" [matAutocomplete]="users">
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <mat-autocomplete #users="matAutocomplete">
        <mat-option *ngFor="let user of users$|async">{{ user.username }}</mat-option>
    </mat-autocomplete>
</form>
