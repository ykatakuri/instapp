<mat-card class="example-card">
  <mat-card-header>
    <img mat-card-avatar src="{{currentUser.picture}}">
    <mat-card-title>{{currentUser.firstname}}</mat-card-title>
    <mat-card-subtitle>{{currentUser.lastname}}</mat-card-subtitle>
    <button (click)="logOut()">Log out</button>
  </mat-card-header>

  <mat-card-content>
    <p>{{currentUser.email}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>QR Code</button>
  </mat-card-actions>
</mat-card>

<div class="post-container" *ngFor="let f of friends">
  <mat-card class="example-card">
    <img mat-card-avatar src="{{f.picture}}">
    <mat-card-title>{{f.firstname}}</mat-card-title>
    <mat-card-subtitle>{{f.lastname}}</mat-card-subtitle>

  </mat-card>

<div class="post-container" *ngFor="let p of ownPosts">
  <mat-card class="home-post-card">
    <mat-card-header>
        <div mat-card-avatar class="user-avatar"></div>
        <mat-card-title>{{p.title}}</mat-card-title>
        <mat-card-subtitle>{{p.description}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{p.picture}}"
        alt="Photo of a Shiba Inu">
    <mat-card-content>
        <p>{{p.date.toDate().toLocaleString()}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-icon-button>
            <mat-icon>favorite</mat-icon>
        </button>
        <span>20</span>
        <button mat-icon-button>
            <mat-icon>comment</mat-icon>
        </button>
        <button mat-icon-button>
            <mat-icon>share</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
</div>
